<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta aframe-injected="" name="viewport"
    content="width=device-width,initial-scale=1,maximum-scale=1,shrink-to-fit=no,user-scalable=no,minimal-ui,viewport-fit=cover">
  <meta aframe-injected="" name="mobile-web-app-capable" content="yes">
  <meta aframe-injected="" name="theme-color" content="black">
  <script src="ar-js-org.github.io_files/aframe-master.min.js"></script>
  <style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>

  <!-- rawgithack development URL -->
  <script src="ar-js-org.github.io_files/aframe-ar-nft.js"></script>

</head>

<body style="margin: -223.5px 0px 0px; overflow: hidden; width: 1920px; height: 1440px;">
  <!-- minimal loader shown until image descriptors are loaded -->

  <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true; precision: medium;" embedded=""
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" inspector="" keyboard-shortcuts=""
    screenshot="" device-orientation-permission-ui="">

    <!-- use rawgithack to retrieve the correct url for nft marker (see 'trex' below) -->
    <a-nft type="nft" url="./.github/profile/aframe/examples/image-tracking/nft/trex/trex-image/trex" smooth="true"
      smoothcount="10" smoothtolerance="0.01" smooththreshold="5" material="" arjs-anchor="" arjs-hit-testing="">
      <a-entity gltf-model="./trex/scene.gltf" scale="5 5 5" position="150 300 -100">
      </a-entity>
    </a-nft>
    <a-entity camera=""></a-entity>
    <canvas class="a-canvas" data-aframe-canvas="true" data-engine="three.js r137" width="1920" height="1440"></canvas>
    <div class="a-loader-title" style="display: none;"></div><a-entity light="" data-aframe-default-light=""
      aframe-injected=""></a-entity><a-entity light="" position="" data-aframe-default-light=""
      aframe-injected=""></a-entity>
  </a-scene>

  <video autoplay="autoplay" muted="muted" playsinline=""
    style="width: 1920px; height: 1440px; position: absolute; top: 0px; left: 0px; z-index: -2; margin-left: 0px; margin-top: -223.5px;"
    id="arjs-video"></video>
</body>

</html>
